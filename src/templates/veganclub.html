<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Plate - Iniciar Sesión</title>
    <link rel="stylesheet" href="../static/veganclub-style.css">
    <link rel="shortcut icon" href="../asset/green-plate-favicon-color.png" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
</head>
<body>

    <div class="layout">
            <img
            class="logoHeader"
            src="../asset/green-plate-favicon-color.png"
            alt="Logo Green Plate"
            />
            <h2 class="greenPlate">
            <a class="greenPlate" href="{{url_for('index')}}">Green Plate</a>
            </h2>
            <h2 class="menu"><a href="{{url_for('menu')}}" class="menu">Menú</a></h2>
            <h2 class="reservas">
            <a href="{{url_for('reservas')}}" class="reservas">Reservas</a>
            </h2>
            <h2 class="resenas">
            <a href="{{url_for('resenas')}}" class="resenas">Reseñas</a>
            </h2>
    </div>

    <div class="inner">
    <section class="auth-container">
        <div class="form-box">
            <h2>Iniciar Sesión</h2>
            <form action="login.php" method="post">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>

            <p>¿No tienes una cuenta? <a href="#" id="register-link">Regístrate aquí</a></p>
        </div>

        <div class="form-box" id="register-box" style="display: none;">
            <h2>Registro</h2>
            <form action="register.php" method="post">
                <label for="reg-username">Nombre de usuario:</label>
                <input type="text" id="reg-username" name="username" required>
                
                <label for="reg-email">Correo electrónico:</label>
                <input type="email" id="reg-email" name="email" required>
                
                <label for="reg-password">Contraseña:</label>
                <input type="password" id="reg-password" name="password" required>
                
                <button type="submit" class="btn">Registrarse</button>
            </form>

            <p>¿Ya tienes una cuenta? <a href="#" id="login-link">Inicia sesión aquí</a></p>
        </div>
    </section>

    <script>
        const registerLink = document.getElementById('register-link');
        const loginLink = document.getElementById('login-link');
        const loginBox = document.querySelector('.form-box');
        const registerBox = document.getElementById('register-box');

        registerLink.addEventListener('click', () => {
            loginBox.style.display = 'none';
            registerBox.style.display = 'block';
        });

        loginLink.addEventListener('click', () => {
            registerBox.style.display = 'none';
            loginBox.style.display = 'block';
        });
    </script>

    </div>
    
</body>
</html>
